<body>
        <a href="#modal" id ="demo">Click Me</a>
        <div id="modal" style="display: none;">
            <div>
                <button type="button" class="close" onclick="$.fn.custombox('close');">&times;</button>
                <h4> Title </h4>
            </div>
            <div>

            </div>
        </div>

<script>
    $('#demo').on('click', function( e ) {
        var modal = new Custombox.modal({
  content: {
    effect: 'fadein',
    target: '#modal'
  }
});

// Open
modal.open();
    });
    
</script>
